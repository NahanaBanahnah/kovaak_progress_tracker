<div class="container open" id="home">
	<div id="customizeDrawer" class="container">
		<div class="header">
			<h2>Customize</h2>
			<span id="closeCustomize" class="material-icons"> close </span>
		</div>

		<div id="customizeContainer"></div>
		<datalist id="colorOptions"></datalist>
	</div>
	<div class="topBar">
		<div class="leftBar"></div>
		<div class="title">
			<h1>Your Progress</h1>
		</div>
		<div class="rightBar">
			<button type="button" id="customize">
				<span class="text-white">Customize</span>
				<div class="material-icons">brush</div>

			</button>
			<!-- <button type="button" class="pfp" id="pfp"></button> -->

	</div>

			<select id="challenges"></select>
			<div class="select-icon">
				<div class="material-icons">sort</div>
			</div>
		</div>

		</div>
