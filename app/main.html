<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Main Window</title>
	</head>
	<body>
		<section>
			<header>
				<div id="windowTitle">
					<span class="ui-small ui-white"
						>Kovaak Progress Tracker</span
					>
				</div>

				<div class="windowControls">
					<button id="btnMin">
						<img
							class="icon"
							srcset="
								./icons/window/min-w-10.png 1x,
								./icons/window/min-w-12.png 1.25x,
								./icons/window/min-w-15.png 1.5x,
								./icons/window/min-w-15.png 1.75x,
								./icons/window/min-w-20.png 2x,
								./icons/window/min-w-20.png 2.25x,
								./icons/window/min-w-24.png 2.5x,
								./icons/window/min-w-30.png 3x,
								./icons/window/min-w-30.png 3.5x
							"
							draggable="false"
						/>
					</button>
					<button id="btnMax">
						<img
							class="icon"
							srcset="
								./icons/window/max-w-10.png 1x,
								./icons/window/max-w-12.png 1.25x,
								./icons/window/max-w-15.png 1.5x,
								./icons/window/max-w-15.png 1.75x,
								./icons/window/max-w-20.png 2x,
								./icons/window/max-w-20.png 2.25x,
								./icons/window/max-w-24.png 2.5x,
								./icons/window/max-w-30.png 3x,
								./icons/window/max-w-30.png 3.5x
							"
							draggable="false"
						/>
					</button>
					<button id="btnRestore">
						<img
							class="icon"
							srcset="
								./icons/window/restore-w-10.png 1x,
								./icons/window/restore-w-12.png 1.25x,
								./icons/window/restore-w-15.png 1.5x,
								./icons/window/restore-w-15.png 1.75x,
								./icons/window/restore-w-20.png 2x,
								./icons/window/restore-w-20.png 2.25x,
								./icons/window/restore-w-24.png 2.5x,
								./icons/window/restore-w-30.png 3x,
								./icons/window/restore-w-30.png 3.5x
							"
							draggable="false"
						/>
					</button>
					<button id="btnClose">
						<img
							class="icon"
							srcset="
								./icons/window/close-w-10.png 1x,
								./icons/window/close-w-12.png 1.25x,
								./icons/window/close-w-15.png 1.5x,
								./icons/window/close-w-15.png 1.75x,
								./icons/window/close-w-20.png 2x,
								./icons/window/close-w-20.png 2.25x,
								./icons/window/close-w-24.png 2.5x,
								./icons/window/close-w-30.png 3x,
								./icons/window/close-w-30.png 3.5x
							"
							draggable="false"
						/>
					</button>
				</div>
			</header>

			<div id="main">
				<div class="loading">
					<div class="loadingLong"></div>
					<div class="loadingShort"></div>
				</div>
			</div>
			<footer>
				<div class="left ui-small ui-gray">
					App Version: <span id="version"></span>
				</div>
				<div class="right ui-small ui-gray"><span id="watching"></div>
			</footer>
		</section>
		<script src="js/main.js"></script>
	</body>
</html>
